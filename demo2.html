<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>PropTypes验证属性</title>
		<script src="include/react.js"></script>
		<script src="include/react-dom.js"></script>
		<script src="include/browser.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<div id="example"></div>
<!-------------------------------------------------------------------------------------->		
		<script type="text/babel">
			var Mytitle=React.createClass({
				propTypes:{
					//验证是否是string类型
					title:React.PropTypes.string.isRequired
				},
				render:function(){
					//必须设置的title属性
					return <h1> {this.props.title} </h1>;
				}
			});
			
			var data='123';//number类型
			ReactDOM.render(
				<Mytitle  title={data}/>,
				document.getElementById('root')
			)
			//输出123，但是控制台报错
//---------------------------------------------------------------------------------------
			//getDefaultProps设置组件属性的默认值
			var Mytitle1=React.createClass({
				getDefaultProps:function(){
					return {
						title:"Hello world!"
					}
				},
				render:function(){
					return <h1> {this.props.title} </h1>;
				}
			})
			
			ReactDOM.render(
				<Mytitle1 />,
				document.getElementById('example')
			)
			
			
		</script>
	</body>
</html>
